
<div class="modal-header">
	<button type="button" class="close" x-ng-click="close()">&times;</button>
	<h4 class="modal-title">{{modalTitle}}</h4>
</div>

<div class="modal-body">
	<form name="formNotification" novalidate>
		<div class="form-group" x-ng-class="{'has-error':!formNotification.message.$valid,'has-success':formNotification.message.$valid}">
			<label for="message">Message *</label>
			<textarea class="form-control" id="message" name="message" placeholder="message..." required x-ng-model="notification.message"></textarea>
		</div>
		<div class="row">
			
			<div class="col-md-6">
				<div class="form-group">
					<label for="type">Type de notification</label>
					<select class="form-control" id="type" name="type" x-ng-options="type.value as type.label for type in typesOfNotification"
						x-ng-model="notification.type" x-ng-required></select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="checkbox">
					<label> <input type="checkbox" x-ng-model="notification.actif"> Activer
					</label>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<label>Date de début</label>
				<p class="input-group">
					<input type="text" id="dateDebut" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="notification.dateDebut" is-open="false" datepicker-options="dateOptions" ng-required="true"
						current-text="ajd'hui" clear-text="eff." close-text="fermer" toggle-weeks-text="semaines" /> <span class="input-group-btn">
						<button class="btn btn-default">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
				<p>
					<timepicker hour-step="1" minute-step="15" show-meridian="false" ng-model="notification.dateDebut"></timepicker>
				</p>
			</div>
			<div class="col-md-6">
				<label>Date de fin</label>
				<p class="input-group">
					<input type="text" id="dateFin" date-order-check="dateDebut" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="notification.dateFin" is-open="false" datepicker-options="dateOptions"
						ng-required="true" current-text="ajd'hui" clear-text="eff." close-text="fermer" toggle-weeks-text="semaines" /> <span class="input-group-btn">
						<button class="btn btn-default">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
				<p>
					<timepicker hour-step="1" minute-step="15" show-meridian="false" ng-model="notification.dateFin"></timepicker>
				</p>
			</div>
		</div>


	</form>
</div>

<div class="modal-footer">
	<div class="row">
		<div class="col-md-6">
			<div class="alert alert-danger text-center" x-ng-show="badDateOrder()">Les dates ne sont pas cohérentes !</div>
		</div>
		<div class="col-md-6">
			<button type="button" class="btn btn-default" x-ng-click="close()">Annuler</button>
			<button type="button" class="btn btn-primary" x-ng-click="save()" x-ng-disabled="formNotification.$invalid || !hasChanged() || badDateOrder()">
				<i class="fa fa-save"></i> Enregistrer
			</button>
		</div>
	</div>


</div>
